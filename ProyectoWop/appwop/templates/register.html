{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'appwop/css/estilos-register.css' %}">
    <!-- css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
	<link rel="icon" href="{% static 'appwop/Img/logo2.png' %}">
</head>
<body>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" >
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'appwop/Img/Wop.jpg' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="form2">
                        <div class="inputs">
							<label for="nombre" id="cositos">Usuario</label>
							<input type="text" name="nombre2" id="nombre2" class="form-control input_user">
						</div>
						<div class="inputs">
							<label for="apellido" id="cositos">Contraseña</label>
							<input type="text" name="apellido2" id="apellido2" class="form-control input_pass">
						</div>
						<div class="form-group">
						</div>
							<p class="warnings" id="warnings2"></p>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Inicia Sesión</button>
					 <!-- onclick="recibir(event)" -->
				   </div>
					</form>
				</div>
				<div class="mt-4">
					<div id="colores" class="d-flex justify-content-center links">
						No tienes cuenta? <a href="/login/" class="ml-2">Registrar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
      <!-- js bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{% static 'appwop/Js/validacion-R.js' %}"></script>
</body>
</html>
