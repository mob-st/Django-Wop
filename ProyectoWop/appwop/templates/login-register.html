{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'appwop/css/estilos-register.css' %}">
    <!-- css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cuenta/Login</title>
	<link rel="icon" href="{% static 'appwop/Img/logo2.png' %}">
	<link rel="stylesheet" href="{% static 'appwop/css/estilos.css' %}">
</head>
<body>
	
    <div class="container h-100">
		<center>
			<p id="tamano" style="color: green;">{{info}}</p>
			<p id="tamano" style="color: red;">{{error}}</p>
		</center>
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" >
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'appwop/Img/Wop.jpg' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
			
				<div class="d-flex justify-content-center form_container">
					<form action="" method="POST">
						{% csrf_token %}
						
						<div class="inputs">
							<label for="id_username" id="cositos">Usuario</label>
							<input type="text" name="username"  maxlength="150" autocapitalize="none" autocomplete="username" autofocus required  id="id_username" class="form-control input_user" placeholder="">
						</div>
						<div class="inputs">
							<label for="id_password1" id="cositos">Contraseña</label>
							<input type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control input_pass" placeholder="8 caracteres o mas">
						</div>
						<div class="inputs">
							<label for="id_password2" id="cositos">Confirmar Contraseña</label>
							<input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="form-control input_pass" placeholder="8 caracteres o mas">
						</div>
							<p class="warnings" id="warnings"></p>
							<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn login_btn">Registrar</button>
							
				   </div>
					</form> 
				
				</div>
		
				<div class="mt-4">
					<div id="colores" class="d-flex justify-content-center links">
						Ya tienes cuenta? <a href="/register/" class="ml-2">Inicia Sesion</a>
					</div>
				</div>
			</div>
		</div>
	</div>
      <!-- js bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{% static 'appwop/Js/validacion-LR.js' %}"></script>
</body>
</html>
